<html>

<head>
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <h2> Phone Book </h2>

    <input id="name"><input id="phone">
    <button onclick="add_row()">Add</button><br><br>
    <table id="tbl">
        <tr>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        <script>


            function add_row() {

                document.getElementById("tbl").innerHTML += "<tr> <td>" + document.getElementById("name").value + "</td> <td>" + document.getElementById("phone").value + "</td> </tr>";

            }
        </script>
    </table>

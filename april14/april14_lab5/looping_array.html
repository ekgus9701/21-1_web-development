<html>

<head>
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <h2> Phone Book </h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        <script>
            var N = ["Ewha", "June", "Jane", "Nick"];
            var P = [1234, 3347, 1111, 1212];

            for (var i = 0; i < N.length; i++) {
                document.write("<tr> <td>" + N[i] + "</td> <td>" + P[i] + "</td> </tr>");
            }

        </script>
    </table>
</body>

</html>

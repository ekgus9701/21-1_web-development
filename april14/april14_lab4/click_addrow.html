<html>

<head>
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <h2> Square Table</h2>
    <button onclick="add_row()">Add</button>
    <br><br>
    <table id="tbl">
        <tr>
            <th>x</th>
            <th>y = x*x</th>
        </tr>
    </table>
    <script>
        var x = 1;
        function add_row() {
            y = x * x;
            document.getElementById("tbl").insertAdjacentHTML('beforeend',
                "<tr> <td>" + x + "</td> <td>" + y + "</td> </tr>");
            x++;
        }
    </script>

</body>
